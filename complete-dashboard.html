<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Analysis Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Dashboard = () => {
            const [jsonData, setJsonData] = useState(null);
            const [error, setError] = useState(null);
            const [activeTab, setActiveTab] = useState('overview');

            // Study type detection
            const detectStudyType = (metadata) => {
                if (!metadata || !metadata.study_type) return 'ORIGINAL_ARTICLE';
                const typeStr = metadata.study_type.toUpperCase();
                if (typeStr.includes('SYSTEMATIC_REVIEW') || typeStr.includes('SYSTEMATIC REVIEW')) return 'SYSTEMATIC_REVIEW';
                if (typeStr.includes('NARRATIVE_REVIEW') || typeStr.includes('NARRATIVE REVIEW')) return 'NARRATIVE_REVIEW';
                if (typeStr.includes('META_ANALYSIS') || typeStr.includes('META-ANALYSIS')) return 'SYSTEMATIC_REVIEW';
                return 'ORIGINAL_ARTICLE';
            };

            // Tab configurations by study type
            const tabConfigs = {
                ORIGINAL_ARTICLE: [
                    { id: 'overview', label: 'Overview', emoji: 'üìä' },
                    { id: 'pico', label: 'PICO Framework', emoji: 'üéØ' },
                    { id: 'casp', label: 'CASP Quality', emoji: 'üî¨' },
                    { id: 'grade', label: 'GRADE Evidence', emoji: 'üìà' },
                    { id: 'gaps', label: 'Evidence Gaps', emoji: '‚ö†Ô∏è' }
                ],
                SYSTEMATIC_REVIEW: [
                    { id: 'overview', label: 'Overview', emoji: 'üìä' },
                    { id: 'pico', label: 'PICO Framework', emoji: 'üéØ' },
                    { id: 'prisma', label: 'PRISMA/AMSTAR', emoji: 'üìö' },
                    { id: 'grade', label: 'GRADE Evidence', emoji: 'üìà' },
                    { id: 'gaps', label: 'Evidence Gaps', emoji: '‚ö†Ô∏è' }
                ],
                NARRATIVE_REVIEW: [
                    { id: 'overview', label: 'Overview', emoji: 'üìä' },
                    { id: 'pico', label: 'PICO Scope', emoji: 'üéØ' },
                    { id: 'sanra', label: 'SANRA Analysis', emoji: 'üìñ' },
                    { id: 'evidence', label: 'Evidence Quality', emoji: 'üìà' },
                    { id: 'gaps', label: 'Evidence Gaps', emoji: '‚ö†Ô∏è' }
                ]
            };

            // Study type themes
            const studyTypeThemes = {
                ORIGINAL_ARTICLE: {
                    color: 'blue',
                    bg: 'bg-blue-50',
                    border: 'border-blue-300',
                    text: 'text-blue-900',
                    label: 'Original Research Article'
                },
                SYSTEMATIC_REVIEW: {
                    color: 'purple',
                    bg: 'bg-purple-50',
                    border: 'border-purple-300',
                    text: 'text-purple-900',
                    label: 'Systematic Review'
                },
                NARRATIVE_REVIEW: {
                    color: 'teal',
                    bg: 'bg-teal-50',
                    border: 'border-teal-300',
                    text: 'text-teal-900',
                    label: 'Narrative Review'
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        setJsonData(json);
                        setError(null);
                    } catch (err) {
                        setError('Invalid JSON: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };

            // Upload Screen
            if (!jsonData) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-8">
                        <div className="max-w-2xl w-full">
                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold text-gray-900 mb-3">
                                    üìä Research Analysis Dashboard
                                </h1>
                                <p className="text-lg text-gray-600">
                                    Upload your JSON analysis file to visualize results
                                </p>
                            </div>

                            <div className="bg-white rounded-xl border-2 border-dashed border-gray-300 p-12 text-center hover:border-blue-400 transition-all">
                                <div className="text-6xl mb-4">üìÅ</div>
                                <h3 className="text-2xl font-semibold text-gray-900 mb-4">
                                    Upload JSON File
                                </h3>
                                <p className="text-gray-600 mb-6">
                                    Click below to select your analysis file
                                </p>

                                <label className="inline-flex items-center gap-2 px-8 py-4 bg-blue-600 text-white text-lg font-medium rounded-lg hover:bg-blue-700 cursor-pointer shadow-lg">
                                    üìÑ Choose JSON File
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </label>

                                {error && (
                                    <div className="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                        <p className="text-red-900 font-semibold">‚ö†Ô∏è {error}</p>
                                    </div>
                                )}
                            </div>

                            <div className="mt-8 bg-white rounded-xl p-6 border border-gray-200">
                                <h4 className="font-semibold text-gray-900 mb-4">
                                    ‚ÑπÔ∏è Supported Study Types
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                    <div className="bg-blue-50 p-3 rounded-lg border border-blue-200">
                                        üî¨ Original Articles
                                    </div>
                                    <div className="bg-purple-50 p-3 rounded-lg border border-purple-200">
                                        üìö Systematic Reviews
                                    </div>
                                    <div className="bg-teal-50 p-3 rounded-lg border border-teal-200">
                                        üìñ Narrative Reviews
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Extract data and detect study type
            const meta = jsonData.article_metadata || {};
            const assess = jsonData.overall_assessment || {};
            const casp = jsonData.casp_evaluation || {};
            
            const studyType = detectStudyType(meta);
            const theme = studyTypeThemes[studyType];
            const tabs = tabConfigs[studyType];

            // Get PICO data
            const pico = casp.section_a_validity?.question_1_focused_issue?.details || {};

            // Extract CASP questions
            const questions = [];
            ['section_a_validity', 'section_b_results'].forEach(section => {
                if (casp[section]) {
                    Object.keys(casp[section]).forEach(key => {
                        if (key.startsWith('question_') && casp[section][key].question) {
                            questions.push({
                                ...casp[section][key],
                                section: section.includes('validity') ? 'Validity' : 'Results'
                            });
                        }
                    });
                }
            });

            const getQualityColor = (rating) => {
                const colors = {
                    'HIGH': 'bg-green-50 text-green-800 border-green-300',
                    'MODERATE': 'bg-orange-50 text-orange-800 border-orange-300',
                    'LOW': 'bg-red-50 text-red-800 border-red-300'
                };
                return colors[rating?.toUpperCase()] || 'bg-gray-50 text-gray-800 border-gray-300';
            };

            const getAnswerColor = (answer) => {
                const colors = {
                    'YES': 'bg-green-100 text-green-800',
                    'NO': 'bg-red-100 text-red-800',
                    'PARTIAL': 'bg-yellow-100 text-yellow-800'
                };
                return colors[answer?.toUpperCase()] || 'bg-gray-100 text-gray-800';
            };

            // Dashboard with tabs
            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="mb-6 flex justify-between items-start gap-4">
                            <div className="flex-1">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                    üìä Research Analysis Dashboard
                                </h1>
                                <div className="flex items-center gap-3">
                                    <p className="text-gray-600">Analysis results visualization</p>
                                    <div className={`px-3 py-1 rounded-lg ${theme.bg} ${theme.border} border-2`}>
                                        <span className={`text-xs font-bold ${theme.text}`}>
                                            {theme.label}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button
                                onClick={() => setJsonData(null)}
                                className="px-6 py-3 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 border border-red-200 font-medium"
                            >
                                ‚úñÔ∏è Upload New File
                            </button>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white border rounded-lg mb-6 overflow-hidden">
                            <div className="flex border-b overflow-x-auto">
                                {tabs.map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-6 py-4 font-medium transition-all whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? `${theme.bg} ${theme.text} border-b-2 ${theme.border}`
                                                : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        <span>{tab.emoji}</span>
                                        <span>{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Tab Content */}
                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* Study Info */}
                                <div className="bg-white border rounded-lg p-6">
                                    <h2 className="text-2xl font-bold mb-4">{meta.title || 'Study Title'}</h2>
                                    <div className="grid grid-cols-3 gap-4 text-sm">
                                        <div><span className="text-gray-500">Journal:</span> <strong>{meta.journal}</strong></div>
                                        <div><span className="text-gray-500">Year:</span> <strong>{meta.publication_year}</strong></div>
                                        <div><span className="text-gray-500">DOI:</span> <strong className="text-blue-600">{meta.doi}</strong></div>
                                    </div>
                                </div>

                                {/* Quality Score */}
                                <div className="bg-white border rounded-lg p-6">
                                    <h3 className="text-xl font-bold mb-4">üèÜ Overall Quality Assessment</h3>
                                    <div className="flex items-center gap-6">
                                        <div className="text-center">
                                            <div className="text-5xl font-bold text-blue-600 mb-2">
                                                {assess.percentage_score || 0}%
                                            </div>
                                            <div className={`inline-block px-4 py-2 rounded-full border-2 font-bold ${getQualityColor(assess.quality_rating)}`}>
                                                {assess.quality_rating || 'N/A'}
                                            </div>
                                        </div>
                                        <div className="flex-1">
                                            <p className="text-gray-600 mb-2">
                                                Score: <strong>{assess.total_score} / {assess.total_applicable_questions}</strong>
                                            </p>
                                            {assess.reliability_conclusion && (
                                                <p className="text-sm text-gray-700 leading-relaxed">
                                                    {assess.reliability_conclusion}
                                                </p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Strengths & Limitations */}
                                <div className="grid grid-cols-2 gap-6">
                                    {assess.key_strengths?.length > 0 && (
                                        <div className="bg-white border rounded-lg p-6">
                                            <h4 className="font-bold text-green-700 mb-3">‚úÖ Strengths</h4>
                                            <ul className="space-y-2">
                                                {assess.key_strengths.map((s, i) => (
                                                    <li key={i} className="text-sm text-gray-700">‚Ä¢ {s}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                    {assess.key_limitations?.length > 0 && (
                                        <div className="bg-white border rounded-lg p-6">
                                            <h4 className="font-bold text-red-700 mb-3">‚ö†Ô∏è Limitations</h4>
                                            <ul className="space-y-2">
                                                {assess.key_limitations.map((l, i) => (
                                                    <li key={i} className="text-sm text-gray-700">‚Ä¢ {l}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'pico' && (
                            <div className="bg-white border rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">üéØ PICO Framework</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="border-2 border-blue-200 rounded-lg p-4 bg-blue-50">
                                        <h4 className="font-bold text-blue-900 mb-2">Population</h4>
                                        <p className="text-sm text-gray-700">{pico.population || 'Not specified'}</p>
                                    </div>
                                    <div className="border-2 border-green-200 rounded-lg p-4 bg-green-50">
                                        <h4 className="font-bold text-green-900 mb-2">Intervention</h4>
                                        <p className="text-sm text-gray-700">{pico.intervention || 'Not specified'}</p>
                                    </div>
                                    <div className="border-2 border-purple-200 rounded-lg p-4 bg-purple-50">
                                        <h4 className="font-bold text-purple-900 mb-2">Comparator</h4>
                                        <p className="text-sm text-gray-700">{pico.comparator || 'Not specified'}</p>
                                    </div>
                                    <div className="border-2 border-orange-200 rounded-lg p-4 bg-orange-50">
                                        <h4 className="font-bold text-orange-900 mb-2">Outcomes</h4>
                                        <p className="text-sm text-gray-700">{pico.outcomes || 'Not specified'}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'casp' && (
                            <div className="bg-white border rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">üî¨ CASP Assessment</h3>
                                <div className="space-y-3">
                                    {questions.map((q, i) => (
                                        <div key={i} className="border rounded-lg p-4">
                                            <div className="flex justify-between gap-4 mb-2">
                                                <p className="text-sm font-medium flex-1">{q.question}</p>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${getAnswerColor(q.answer)}`}>
                                                    {q.answer}
                                                </span>
                                            </div>
                                            {q.notes && (
                                                <p className="text-xs text-gray-600 bg-gray-50 p-2 rounded mt-2">
                                                    {q.notes}
                                                </p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'prisma' || activeTab === 'sanra') && (
                            <div className="bg-white border rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">
                                    {activeTab === 'prisma' ? 'üìö PRISMA/AMSTAR Assessment' : 'üìñ SANRA Analysis'}
                                </h3>
                                <div className="space-y-3">
                                    {questions.map((q, i) => (
                                        <div key={i} className="border rounded-lg p-4">
                                            <div className="flex justify-between gap-4 mb-2">
                                                <p className="text-sm font-medium flex-1">{q.question}</p>
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${getAnswerColor(q.answer)}`}>
                                                    {q.answer}
                                                </span>
                                            </div>
                                            {q.notes && (
                                                <p className="text-xs text-gray-600 bg-gray-50 p-2 rounded mt-2">
                                                    {q.notes}
                                                </p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'grade' || activeTab === 'evidence') && (
                            <div className="bg-white border rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">üìà {activeTab === 'grade' ? 'GRADE Evidence' : 'Evidence Quality'}</h3>
                                
                                {assess.scientific_justification && (
                                    <div className="mb-6 p-4 bg-indigo-50 border border-indigo-200 rounded-lg">
                                        <h4 className="font-bold text-indigo-900 mb-2">Scientific Justification</h4>
                                        <p className="text-sm text-gray-700 leading-relaxed">{assess.scientific_justification}</p>
                                    </div>
                                )}

                                {assess.reliability_conclusion && (
                                    <div className="mb-6 p-4 bg-orange-50 border border-orange-200 rounded-lg">
                                        <h4 className="font-bold text-orange-900 mb-2">Evidence Certainty Conclusion</h4>
                                        <p className="text-sm text-gray-700 leading-relaxed">{assess.reliability_conclusion}</p>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-6">
                                    {assess.key_strengths?.length > 0 && (
                                        <div>
                                            <h4 className="font-bold text-green-700 mb-3">‚úÖ Evidence Strengths</h4>
                                            <ul className="space-y-2">
                                                {assess.key_strengths.map((s, i) => (
                                                    <li key={i} className="text-sm text-gray-700 bg-green-50 p-2 rounded">‚Ä¢ {s}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                    {assess.key_limitations?.length > 0 && (
                                        <div>
                                            <h4 className="font-bold text-red-700 mb-3">‚ö†Ô∏è Evidence Limitations</h4>
                                            <ul className="space-y-2">
                                                {assess.key_limitations.map((l, i) => (
                                                    <li key={i} className="text-sm text-gray-700 bg-red-50 p-2 rounded">‚Ä¢ {l}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'gaps' && (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-r from-red-50 to-orange-50 border-2 border-red-300 rounded-lg p-6">
                                    <h3 className="text-xl font-bold text-red-900 mb-2">‚ö†Ô∏è Critical Evidence Gaps Identified</h3>
                                    <p className="text-sm text-red-800">
                                        Areas not adequately addressed in this study, limiting evidence comprehensiveness and clinical applicability.
                                    </p>
                                </div>

                                {assess.what_was_not_considered && assess.what_was_not_considered.length > 0 ? (
                                    <div className="bg-white border rounded-lg p-6">
                                        <h4 className="text-lg font-bold mb-4 text-gray-900">üìã What Was Not Considered</h4>
                                        <ul className="space-y-3">
                                            {assess.what_was_not_considered.map((gap, i) => (
                                                <li key={i} className="flex gap-3 text-sm text-gray-700 p-3 bg-orange-50 rounded-lg border border-orange-200">
                                                    <span className="text-orange-600 font-bold">‚Ä¢</span>
                                                    <span className="leading-relaxed">{gap}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ) : (
                                    <div className="bg-white border rounded-lg p-12 text-center">
                                        <div className="text-6xl mb-4">‚úÖ</div>
                                        <p className="text-gray-600 text-lg">No critical evidence gaps documented in this evaluation</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'details' && (
                            <div className="bg-white border rounded-lg p-6">
                                <h3 className="text-xl font-bold mb-4">üìÑ Raw Data</h3>
                                <pre className="bg-gray-900 text-gray-100 p-4 rounded-lg overflow-auto text-xs">
                                    {JSON.stringify(jsonData, null, 2)}
                                </pre>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
